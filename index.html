<html>
    <head>
        <title>Live Code</title>
        <style>
            * {
                margin: 0px;
                padding: 0px;
                box-sizing: border-box;
            }
            body {
                height: 100vh;
                display: flex;
            }
            .code-area {
                display: flex;
                flex-direction:column;
                width: 50%;
                border-right:1px solid #555;
            }
            .code-area textarea {
                resize: none;
                outline: none;
                width: 100%;
                height: 100%;
                font-size: 18px;
                padding: 10px;
                font-family: "Courier New";
            }
            .preview-area {
                width: 50%;
            }
            .preview-area iframe {
                width: 100%;
                height: 100%;
            }
            .button {
                padding: 10px;
                color: chartreuse;
            }
        </style>
    </head>
    <body>
        
        <div class="code-area">
            <textarea id="htmlCode" placeholder="Ketikan Kode HTML disini" onclick="showPreview()"></textarea>
        </div>
        
        <div class="button">            
            <button onclick="showPreview()"> <img src="green-play-button-png.png" alt="RUN" width="30px" height="30px"> </button>
        </div>
        
        <div class="preview-area">
            <iframe id="preview-window"></iframe>
        </div>
        
    </body>
    <script>
    function showPreview(){
        var htmlCode = document.getElementById("htmlCode").value;
        // var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
        // var jsCode = "<scri"+"pt>"+document.getElementById("jsCode").value+"</scri"+"pt>";
        var frame = document.getElementById("preview-window").contentWindow.document;
        frame.open();
        frame.write(htmlCode);
        frame.close();
    }
    </script>
</html>
