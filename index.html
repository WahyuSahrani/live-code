<!doctype html>
<html lang="en">
	<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	
	<title>Live Code</title>
	<style>
		textarea {
			resize: none;
			font-size: 12px;
			font-family: "Courier New";
			height: 50%;
		}

		.preview-area iframe {
			width: 100%;
			height: 50%;
		}
		
	</style>
	</head>
	<body>
		<div class="input-group mb-3">
			<input type="text" class="form-control" placeholder="Ketikan nama file disini">
			<button class="btn btn-success" type="button" id="download">Download</button>
		</div>

		<div class="d-grid">
			<button onclick="showPreview()" class="btn btn-success" type="button">RUN</button>
		</div>
		<br>
		<div class="mb-3">
			<textarea class="form-control fs-6" id="htmlCode" rows="10" placeholder="Ketikan Kode HTML Disini" onclick="showPreview()"></textarea>
		</div>	

		

		<div class="form-control">
			<div class="preview-area">
				<iframe id="preview-window" style="height: 300px;"></iframe>
			</div>
		</div>
		

		<script>
			function showPreview(){
				var htmlCode = document.getElementById("htmlCode").value;
				// var cssCode = "<style>"+document.getElementById("cssCode").value+"</style>";
				// var jsCode = "<scri"+"pt>"+document.getElementById("jsCode").value+"</scri"+"pt>";
				var frame = document.getElementById("preview-window").contentWindow.document;
				frame.open();
				frame.write(htmlCode);
				frame.close();
			}
			</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
	</body>
</html>
